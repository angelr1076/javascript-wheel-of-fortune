<!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Wheel of Fortune</title>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
            <link rel="stylesheet" href="main.css">
            <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Josefin+Sans" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        </head>
        <body>
        <body>
            <div id="container">
                <div id="header">
                    <p class="welcome">Welcome to Wheel of Fortune!</p>
                    <p class="hint">Hint</p>
                    <!-- The letters will be tied to the number of letters in the random array -->
                    <p class="letters">There are <span id="numbers">0</span> letters in this word</p>
                    <!-- The user will be given a number of choices and with each wrong choice, they lose a turn -->
                    <p class="lives"><span id="guesses">0</span></p>
                    <div id="wheel"><img id="fortune" src="http://pre07.deviantart.net/c70c/th/pre/f/2017/048/1/8/season_35_prototype_wheel_bare_by_leafman813-dazen1m.png"></div>

                    <p id="words"></p><br>

                    <button id="play" onclick="playGame()">Spin</button><br>
                    <p id="your-guess">You guessed </p>
                </div>
            </div>
                <div id="alphabet" onclick="buttonPress(event)">
                    <button>A</button>
                    <button>B</button>
                    <button>C</button>
                    <button>D</button>
                    <button>E</button>
                    <button>F</button>
                    <button>G</button>
                    <button>H</button>
                    <button>I</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                    <button>M</button>
                        <br>
                    <button>N</button>
                    <button>O</button>
                    <button>P</button>
                    <button>Q</button>
                    <button>R</button>
                    <button>S</button>
                    <button>T</button>
                    <button>U</button>
                    <button>V</button>
                    <button>W</button>
                    <button>X</button>
                    <button>Y</button>
                    <button>Z</button>
                </div>
        
            <script src="main.js"></script>
        </body>
        </html>
